<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Student Work Formative</title>
</head>

<body>

  <nav>
    <a href="index.html"></a>
    <div id="user-details"></div>
  </nav>
    <h1>Yoobee Student Portfolios</h1>
    <div id="tools">
        <!-- forms are way we can wrap inputs -->
        <!-- if we dont add js void, the page will refresh when you submit the form -->
        <form id="add-student-form" action="javascript:void(0)">
            <label for="name-input">Name: </label>
            <input id="name-input" name="name-input" type="text">
            <label for="title-input">Title: </label>
            <input id="title-input" name="title-input" type="text">
            <label for="description-input">Description: </label>
            <input id="description-input" name="description-input" type="text">
            <label for="image-url-input">Image URL</label>
            <input id="image-url-input" name="image-url-input" type="text">
            <button id="student-button">Go</button>
        </form>
    </div>
    <div id="result"></div>

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="image-preview"></div>
          <form id="productForm">
            <h1>Update Form</h1>
            <!-- <label for="productId">Enter Product Id:</label>
                <input type="text" name="inputID" id="productId">
                <br><br> -->
                <label for="studentTitle">Enter title of the project</label>
                <input type="text" id="studentTitle" name="studentTitle">
                <br><br>

                <label for="studentDescription">Enter name of the student</label>
                <input type="text" id="studentDescription" name="studentDescription">
                <br><br>
                
                <label for="imageUrl">Enter image url of the student</label>
                <input type="text" id="imageUrl" name="imageUrl">
                <br><br>
            </form>
        </div>
        <div class="modal-footer">
          <button id="updateStudent" name="studentButton" type="submit" class="btn btn-primary">Update Product</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jquery -->
  <script src="https://kit.fontawesome.com/ab86417da5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
