<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,600;1,700&display=swap"
    rel="stylesheet">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- -- -->
  <link rel="stylesheet" href="css/style.css">
  <title>Full Stack App</title>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>
  <div id="tools">
    <h1>Sign up to see Yoobee Student Portfolios</h1>
    <h2>Enter your details</h2>
    <br>
    <form id="signup-form" action="javascript:void(0);">
      <label for="name-input">Name: </label>
      <input id="name-input" name="name-input" type="text">
      <label for="password-input">Password: </label>
      <input id="password-input" name="password-input" type="password">
      <label for="password-input">Profile Image URL </label>
      <input id="image-url-input" name="image-url-input" type="text">
      <button id="signup-button">Register</button>
    </form>
  </div>
  <footer>
    <div class="footer-section" id="footer-header">
      <h3 id="purple" class="text">Yoobee</h3>
      <h3 class="text">Student</h3>
      <h3 class="text">Portfolios.</h3>
    </div>
    <div class="footer-section" id="social-links">
      <i class="bi bi-instagram icon"></i>
      <i class="bi bi-facebook icon"></i>
      <i class="bi bi-twitter icon"></i>
    </div>
    <div class="footer-section" id="contact-links">
      <h3 id="contact-title">Contact</h3>
      <p class="contact-link">Email</p>
      <p class="contact-link">Phone</p>
      <p class="contact-link">Address</p>
    </div>

  </footer>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/register.js">  </script>
</body>

</html>
