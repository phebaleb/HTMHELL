<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,600;1,700&display=swap"
    rel="stylesheet">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- -- -->
  <link rel="stylesheet" href="css/style.css">
  <title>Full Stack App</title>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
  </nav>
  <div id="signup-login-tools-container">
    <div id="tools">
      <div id="signup-login-title">
        <h1>Login</h1>
        <h2>Sign into Yoobee Colleges Portfolios</h2>
      </div>
      <br>
      <form id="signup-login-form" action="javascript:void(0);">
        <label class="signup-login-label" for="name-input">Name: </label>
        <input class="signup-login-input" id="name-input" name="name-input" type="text" placeholder="Name...">
        <label class="signup-login-label" for="password-input">Password: </label>
        <input class="signup-login-input" id="password-input" name="password-input" type="password"
          placeholder="Password...">
        <button id="signup-login-button">Login</button>
      </form>
      <div id="register-alert"></div>
      <a class="signup-login-redirect" href="signup.html">Dont have an account? Sign up now</a>
    </div>
  </div>

  <footer>
    <div class="footer-section" id="footer-header">
      <h3 id="purple" class="text">Yoobee</h3>
      <h3 class="text">Student</h3>
      <h3 class="text">Portfolios.</h3>
    </div>
    <div class="footer-section" id="social-links">
      <a href=""><i class="bi bi-instagram icon"></i></a>
      <a href=""><i class="bi bi-facebook icon"></i></a>
      <a href=""><i class="bi bi-twitter icon"></i></a>
    </div>
    <div class="footer-section" id="contact-links">
      <h3 id="contact-title">Contact</h3>
      <a class="contact-link" href="">
        <p>Email</p>
      </a>
      <a class="contact-link" href="">
        <p>Phone</p>
      </a>
      <a class="contact-link" href="">
        <p>Address</p>
      </a>
    </div>

  </footer>
</body>
<!-- Optional JavaScript -->

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/login.js">  </script>

</html>
